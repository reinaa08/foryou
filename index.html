<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hai Danang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #a2d2ff, #cdb4db);
      font-family: 'Comic Sans MS', 'Poppins', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 100%;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ff6f91;
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    p {
      color: #6d6875;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>hai, danang.</h1>
    <p>howâ€™s your day?</p>
  </div>
</body>
</html>
